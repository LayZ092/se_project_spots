<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hassan Jamot" />
    <meta name="description" content="Social Media Web Application" />
    <meta name="keywords" content="Social, Media, Website" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman picture"
            class="profile__picture"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__exit-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="Edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>

            <input
              name="name"
              type="text"
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your name"
            />
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >

            <input
              name="description"
              type="text"
              id="profile-description-input"
              class="modal__input"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__exit-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="Edit-card-modal" class="modal__form">
            <label for="add-card-link-input" class="modal__label"
              >Image link</label
            >
            <input
              name="link"
              type="url"
              id="add-card-link-input"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
            <label for="add-card-name-input" class="modal__label"
              >Caption</label
            >

            <input
              name="name"
              type="text"
              id="add-card-name-input"
              class="modal__input"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__exit-btn modal__exit-btn_type_preview"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
